<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Statystyka FTFów Czarodzieja</title>
    <link rel="stylesheet" href="css/css.css">
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.28.14/js/jquery.tablesorter.min.js'></script>
</head>
<body>
<div id="wrapper">
    <h1>Wszystkie FTF'y Czarodzieja</h1>
    <h2 id="header"></h2>
    <table id="keywords" cellspacing="0" cellpadding="0">
        <thead>
        <tr>
            <th><span>Rodzaj</span></th>
            <th><span>Typ</span></th>
            <th><span>Nazwa</span></th>
            <th><span>Data</span></th>
        </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <center>
        <h3 style="margin-top:20px">Nigdy nie przestawaj szukać!</h3>
        <img src="https://opencaching.pl/statpics/46365.jpg" alt="Opencaching.pl - Statystyka dla Czarodziej" title="Opencaching.pl - Statystyka dla Czarodziej" />
    </center>
</div>
<script src="js/sorter.js"></script>
<script>
$(function(){
  $("#tableBody").load("tbody.html");
});
</script>
<script>
$(function(){
  $("#header").load("header.html");
});
</script>
</body>
</html>
